<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="letterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="url(#bgGradient)"/>

  <!-- Decorative corner brackets -->
  <path d="M 20 20 L 20 50 M 20 20 L 50 20" stroke="#06b6d4" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  <path d="M 160 20 L 160 50 M 160 20 L 130 20" stroke="#06b6d4" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  <path d="M 20 160 L 20 130 M 20 160 L 50 160" stroke="#06b6d4" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  <path d="M 160 160 L 160 130 M 160 160 L 130 160" stroke="#06b6d4" stroke-width="3" stroke-linecap="round" opacity="0.5"/>

  <!-- Letter T with tech style -->
  <g filter="url(#glow)">
    <!-- Horizontal bar of T -->
    <rect x="50" y="55" width="80" height="18" rx="4" fill="url(#letterGradient)"/>

    <!-- Vertical bar of T -->
    <rect x="81" y="55" width="18" height="80" rx="4" fill="url(#letterGradient)"/>

    <!-- Tech details - small cuts/notches -->
    <rect x="86" y="90" width="8" height="3" fill="#0f172a"/>
    <rect x="86" y="110" width="8" height="3" fill="#0f172a"/>
  </g>

  <!-- Small accent dot -->
  <circle cx="135" cy="120" r="4" fill="#06b6d4" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
